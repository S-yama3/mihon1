<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>入場QR生成</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
    padding: 10px;
  }
  #buttonArea {
    display: flex;
    gap: 10px;
    margin: 10px 0;
  }
  #reader {
    width: 90%;
    max-width: 400px;
    margin: 15px 0;
    display: none;
  }
  #qrcode { margin-top: 30px; }
</style>
</head>
<body>

<h2>ID入力 または QR読取</h2>
<input type="text" id="userid" placeholder="半角英数字で入力">

<div id="buttonArea">
  <button id="cameraBtn">QR読取開始</button>
  <button id="generateBtn" disabled>QR生成</button>
  <button id="downloadBtn" style="display:none;">QR保存</button>
</div>

<div id="reader"></div>
<div id="inputValue"></div>
<div id="sheetValue"></div>
<div id="qrcode"></div>

<script>
// スプレッドシートCSV URL（必要に応じて変更）
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZvuoqelNmRp5XOVgl-0gT6FoV0GVW4zlhJYCr4GWlZHYG3eN_0tXAoDvJ9EUJ3LLDdi6HBr0VPj-9/pub?output=csv";

let sheetData = [];

// CSV取得
fetch(csvURL)
  .then(res => res.text())
  .then(csvText => {
      const lines = csvText.trim().split("\n");
      sheetData = lines.map(line => {
          const [id, value] = line.split(",");
          return {id: id.trim(), value: value ? value.trim() : ""};
      });
      document.getElementById("generateBtn").disabled = false;
  })
  .catch(err => console.error("CSV取得エラー:", err));

// 半角チェック
function isHalfWidth(str) {
    return /^[\x20-\x7E]+$/.test(str);
}

// QR生成処理
function generateQR() {
    const inputVal = document.getElementById("userid").value.trim();
    if (!inputVal) return alert("IDを入力してください");
    if (!isHalfWidth(inputVal)) return alert("半角で入力してください");

    const searchVal = inputVal.toUpperCase();
    const found = sheetData.find(item => item.id.toUpperCase() === searchVal);

    document.getElementById("inputValue").innerText = "入力ID: " + inputVal;

    if (found) {
        const qrcodeDiv = document.getElementById("qrcode");
        qrcodeDiv.innerHTML = "";
        QRCode.toCanvas(inputVal.toUpperCase(), { width: 250 }, (err, canvas) => {
            if (!err) {
                qrcodeDiv.appendChild(canvas);
                document.getElementById("downloadBtn").style.display = "inline-block";
            }
        });
        document.getElementById("sheetValue").innerText = "対応値: " + found.value;
    } else {
        document.getElementById("qrcode").innerHTML = "";
        document.getElementById("sheetValue").innerText = "未登録です";
        document.getElementById("downloadBtn").style.display = "none";
    }
}

document.getElementById("generateBtn").addEventListener("click", generateQR);

// QR保存
document.getElementById("downloadBtn").addEventListener("click", () => {
    const canvas = document.querySelector("#qrcode canvas");
    if (!canvas) return alert("QRコードが生成されていません");
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "入場QR.png";
    link.click();
});

// ======================
// QRコード読取機能
// ======================
let html5QrCode;

document.getElementById("cameraBtn").addEventListener("click", async () => {
    const readerDiv = document.getElementById("reader");
    readerDiv.style.display = "block";

    if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
    }

    try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
            // アウトカメラ優先（iOSはback labelが無視されることもある）
            const cameraId = devices.find(d => d.label.toLowerCase().includes("back"))?.id || devices[0].id;

            await html5QrCode.start(
                { deviceId: { exact: cameraId } },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById("userid").value = decodedText;
                    generateQR();
                    // 読取後にカメラ停止
                    html5QrCode.stop().then(() => {
                        readerDiv.style.display = "none";
                    });
                }
            );
        } else {
            alert("利用可能なカメラが見つかりませんでした");
        }
    } catch (err) {
        console.error("カメラ起動エラー:", err);
        alert("カメラを起動できませんでした。権限設定やブラウザを確認してください。");
    }
});
</script>

</body>
</html>
