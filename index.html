<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>入場QR生成</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    font-family: sans-serif;
    padding: 10px;
    box-sizing: border-box;
  }
  #buttonArea {
    display: flex;
    gap: 10px;
    margin: 10px 0;
  }
  #qrcode {
    margin-top: auto;
    margin-bottom: 20px;
  }
  input {
    font-size: 16px;
    padding: 8px;
    margin-bottom: 10px;
    width: 90%;
    max-width: 400px;
  }
  button {
    font-size: 16px;
    padding: 8px 12px;
  }
  #inputValue, #sheetValue {
    margin-top: 5px;
    font-size: 18px;
    text-align: center;
    word-break: break-word;
  }
  @media (max-width: 480px) {
    #qrcode canvas { width: 80vw !important; height: auto !important; }
  }
  #reader {
    width: 90%;
    max-width: 400px;
    margin: 15px 0;
    display: none;
  }
</style>
</head>
<body>

<h2>IDを入力 or QR読取</h2>
<input type="text" id="userid" placeholder="半角英数字で入力">

<!-- ボタン群 -->
<div id="buttonArea">
  <button id="cameraBtn">QR読取開始</button>
  <button id="generateBtn" disabled>QR生成</button>
  <button id="downloadBtn" style="display:none;" onclick="downloadQR()">QR保存</button>
</div>

<!-- カメラ映像 -->
<div id="reader"></div>

<div id="inputValue"></div>
<div id="sheetValue"></div>
<div id="qrcode"></div>

<script>
// スプレッドシートCSV URL
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZvuoqelNmRp5XOVgl-0gT6FoV0GVW4zlhJYCr4GWlZHYG3eN_0tXAoDvJ9EUJ3LLDdi6HBr0VPj-9/pub?output=csv";

let sheetData = [];

// CSV取得
fetch(csvURL)
  .then(res => res.text())
  .then(csvText => {
      const lines = csvText.trim().split("\n");
      sheetData = lines.map(line => {
          const [id, value] = line.split(",");
          return {id: id.trim(), value: value ? value.trim() : ""};
      });
      document.getElementById("generateBtn").disabled = false;
  })
  .catch(err => console.error("CSV取得エラー:", err));

// 半角チェック
function isHalfWidth(str) {
    return /^[\x20-\x7E]+$/.test(str);
}

// QR生成
document.getElementById("generateBtn").addEventListener("click", generateQR);

function generateQR() {
    const inputVal = document.getElementById("userid").value.trim();

    if (!inputVal) {
        alert("IDを入力してください");
        return;
    }

    if (!isHalfWidth(inputVal)) {
        alert("半角で入力してください");
        return;
    }

    const searchVal = inputVal.toUpperCase();
    const found = sheetData.find(item => item.id.toUpperCase() === searchVal);

    document.getElementById("inputValue").innerText = "入力ID: " + inputVal;

    if (found) {
        const qrcodeDiv = document.getElementById("qrcode");
        qrcodeDiv.innerHTML = "";
        QRCode.toCanvas(inputVal.toUpperCase(), { width: 250 }, function(err, canvas) {
            if (err) {
                console.error(err);
                alert("QR生成エラー");
                return;
            }
            qrcodeDiv.appendChild(canvas);
            document.getElementById("downloadBtn").style.display = "inline-block";
        });
        document.getElementById("sheetValue").innerText = "対応値: " + found.value;
    } else {
        document.getElementById("qrcode").innerHTML = "";
        document.getElementById("sheetValue").innerText = "未登録です";
        document.getElementById("downloadBtn").style.display = "none";
    }
}

// QR保存
function downloadQR() {
    const canvas = document.querySelector("#qrcode canvas");
    if (!canvas) {
        alert("QRコードが生成されていません");
        return;
    }
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "入場QR.png";
    link.click();
}

// ======================
// QRコード読取機能
// ======================
let html5QrCode;

document.getElementById("cameraBtn").addEventListener("click", () => {
    const readerDiv = document.getElementById("reader");

    if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
    }

    // 利用可能なカメラ一覧を取得
    Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
            // アウトカメラがあれば優先、なければ最初のカメラ
            const cameraId = cameras.length > 1 ? cameras[1].id : cameras[0].id;

            readerDiv.style.display = "block";
            html5QrCode.start(
                cameraId,
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById("userid").value = decodedText;
                    generateQR();

                    // 読み取り後にカメラ停止
                    html5QrCode.stop().then(() => {
                        readerDiv.style.display = "none";
                    }).catch(err => console.error("カメラ停止エラー:", err));
                }
            ).catch(err => console.error("カメラ起動エラー:", err));
        } else {
            alert("利用可能なカメラが見つかりませんでした");
        }
    }).catch(err => console.error("カメラ一覧取得エラー:", err));
});
</script>

</body>
</html>
