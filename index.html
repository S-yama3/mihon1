<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>入場QR生成</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: sans-serif;
  }
  #qrcode { margin-bottom: 20px; }
  input { font-size: 16px; padding: 5px; margin-bottom: 10px; width: 400px; }
  button { font-size: 16px; padding: 5px 10px; }
  #inputValue, #sheetValue { margin-top: 5px; font-size: 18px; }
</style>
</head>
<body>

<h2>IDを入力</h2>
<input type="text" id="userid" placeholder="半角英数字で入力">
<button id="generateBtn" disabled>QR生成</button>

<div id="qrcode"></div>
<div id="inputValue"></div>
<div id="sheetValue"></div>

<script>
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZvuoqelNmRp5XOVgl-0gT6FoV0GVW4zlhJYCr4GWlZHYG3eN_0tXAoDvJ9EUJ3LLDdi6HBr0VPj-9/pub?output=csv";

let sheetData = [];

// CSV取得
fetch(csvURL)
  .then(res => res.text())
  .then(csvText => {
      const lines = csvText.trim().split("\n");
      sheetData = lines.map(line => {
          const [id, value] = line.split(",");
          return {id: id.trim(), value: value ? value.trim() : ""};
      });
      document.getElementById("generateBtn").disabled = false;
  })
  .catch(err => console.error("CSV取得エラー:", err));

// 半角チェック
function isHalfWidth(str) {
    return /^[\x20-\x7E]+$/.test(str);
}

// ボタンにイベント追加（非同期読み込み後に有効化）
document.getElementById("generateBtn").addEventListener("click", generateQR);

function generateQR() {
    const inputVal = document.getElementById("userid").value.trim();

    if (!inputVal) {
        alert("IDを入力してください");
        return;
    }

    if (!isHalfWidth(inputVal)) {
        alert("半角で入力してください");
        return;
    }

    // 検索用は大文字変換
    const searchVal = inputVal.toUpperCase();
    const found = sheetData.find(item => item.id.toUpperCase() === searchVal);

    // 入力ID表示
    document.getElementById("inputValue").innerText = "入力ID: " + inputVal;

    if (found) {
        // QR生成
        const qrcodeDiv = document.getElementById("qrcode");
        qrcodeDiv.innerHTML = ""; // 前のQRをクリア
        QRCode.toCanvas(inputVal, { width: 250 }, function(err, canvas) {
            if (err) {
                console.error(err);
                alert("QR生成エラー");
                return;
            }
            qrcodeDiv.appendChild(canvas);
        });
        document.getElementById("sheetValue").innerText = "対応値: " + found.value;
    } else {
        document.getElementById("qrcode").innerHTML = "";
        document.getElementById("sheetValue").innerText = "未登録です";
    }
}
</script>

</body>
</html>
