<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>入場QR生成</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    font-family: sans-serif;
    padding: 10px;
    box-sizing: border-box;
  }
  #buttonArea {
    display: flex;
    gap: 10px;
    margin: 10px 0;
  }
  #qrcode {
    margin-top: auto; /* ページ最下部に移動 */
    margin-bottom: 20px;
  }
  input {
    font-size: 16px;
    padding: 8px;
    margin-bottom: 10px;
    width: 90%;
    max-width: 400px;
  }
  button {
    font-size: 16px;
    padding: 8px 12px;
  }
  #inputValue, #sheetValue {
    margin-top: 5px;
    font-size: 18px;
    text-align: center;
    word-break: break-word;
  }
  @media (max-width: 480px) {
    #qrcode canvas { width: 80vw !important; height: auto !important; }
  }
</style>
</head>
<body>

<h2>見本市入場用ＱＲコード生成<br><br>見本市コードを入力してください</h2>
<input type="text" id="userid" placeholder="半角英数字で入力してください">

<div id="buttonArea">
  <button id="generateBtn" disabled>ＱＲ生成</button>
  <button id="downloadBtn" style="display:none;" onclick="downloadQR()">ＱＲ保存</button>
</div>

<div id="inputValue"></div>
<div id="sheetValue"></div>
<div id="qrcode"></div>

<script>
// スプレッドシートCSV URL
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZvuoqelNmRp5XOVgl-0gT6FoV0GVW4zlhJYCr4GWlZHYG3eN_0tXAoDvJ9EUJ3LLDdi6HBr0VPj-9/pub?output=csv";

let sheetData = [];

// CSV取得
fetch(csvURL)
  .then(res => res.text())
  .then(csvText => {
      const lines = csvText.trim().split("\n");
      sheetData = lines.map(line => {
          const [id, value] = line.split(",");
          return {id: id.trim(), value: value ? value.trim() : ""};
      });
      document.getElementById("generateBtn").disabled = false;
  })
  .catch(err => console.error("CSV取得エラー:", err));

// 半角チェック
function isHalfWidth(str) {
    return /^[\x20-\x7E]+$/.test(str);
}

// ボタンイベント
document.getElementById("generateBtn").addEventListener("click", generateQR);

// QR生成関数
function generateQR() {
    const inputVal = document.getElementById("userid").value.trim();

    if (!inputVal) {
        alert("IDを入力してください");
        return;
    }

    if (!isHalfWidth(inputVal)) {
        alert("半角で入力してください");
        return;
    }

    // 検索用は大文字変換
    const searchVal = inputVal.toUpperCase();
    const found = sheetData.find(item => item.id.toUpperCase() === searchVal);

    document.getElementById("inputValue").innerText = "入力ID: " + inputVal;

    if (found) {
        // QR生成（大文字化）
        const qrcodeDiv = document.getElementById("qrcode");
        qrcodeDiv.innerHTML = "";
        QRCode.toCanvas(inputVal.toUpperCase(), { width: 250 }, function(err, canvas) {
            if (err) {
                console.error(err);
                alert("QR生成エラー");
                return;
            }
            qrcodeDiv.appendChild(canvas);
            // 保存ボタン表示
            document.getElementById("downloadBtn").style.display = "inline-block";
        });
        document.getElementById("sheetValue").innerText = "対応値: " + found.value;
    } else {
        // 未登録時
        document.getElementById("qrcode").innerHTML = "";
        document.getElementById("sheetValue").innerText = "未登録です";
        document.getElementById("downloadBtn").style.display = "none";
    }
}

// QR保存関数
function downloadQR() {
    const canvas = document.querySelector("#qrcode canvas");
    if (!canvas) {
        alert("QRコードが生成されていません");
        return;
    }
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "入場QR.png";
    link.click();
}
</script>

</body>
</html>
