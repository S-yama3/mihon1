<body>

<h2>IDã‚’å…¥åŠ› or QRèª­å–</h2>
<input type="text" id="userid" placeholder="åŠè§’è‹±æ•°å­—ã§å…¥åŠ›">

<!-- ãƒœã‚¿ãƒ³ç¾¤ -->
<div id="buttonArea">

<!-- ã‚«ãƒ¡ãƒ©æ˜ åƒè¡¨ç¤º -->
<div id="reader"></div>

<script>
// ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆCSV URL
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZvuoqelNmRp5XOVgl-0gT6FoV0GVW4zlhJYCr4GWlZHYG3eN_0tXAoDvJ9EUJ3LLDdi6HBr0VPj-9/pub?output=csv";

let sheetData = [];

// CSVå–å¾—
fetch(csvURL)
  .then(res => res.text())
  .then(csvText => {
      const lines = csvText.trim().split("\n");
      sheetData = lines.map(line => {
          const [id, value] = line.split(",");
          return {id: id.trim(), value: value ? value.trim() : ""};
      });
      document.getElementById("generateBtn").disabled = false;
  })
  .catch(err => console.error("CSVå–å¾—ã‚¨ãƒ©ãƒ¼:", err));

// åŠè§’ãƒã‚§ãƒƒã‚¯
function isHalfWidth(str) {
    return /^[\x20-\x7E]+$/.test(str);
}

// ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
document.getElementById("generateBtn").addEventListener("click", generateQR);

// QRç”Ÿæˆé–¢æ•°
function generateQR() {
    const inputVal = document.getElementById("userid").value.trim();

    if (!inputVal) {
        alert("IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
    }

    if (!isHalfWidth(inputVal)) {
        alert("åŠè§’ã§å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
    }

    const searchVal = inputVal.toUpperCase();
    const found = sheetData.find(item => item.id.toUpperCase() === searchVal);

    document.getElementById("inputValue").innerText = "å…¥åŠ›ID: " + inputVal;

    if (found) {
        const qrcodeDiv = document.getElementById("qrcode");
        qrcodeDiv.innerHTML = "";
        QRCode.toCanvas(inputVal.toUpperCase(), { width: 250 }, function(err, canvas) {
            if (err) {
                console.error(err);
                alert("QRç”Ÿæˆã‚¨ãƒ©ãƒ¼");
                return;
            }
            qrcodeDiv.appendChild(canvas);
            document.getElementById("downloadBtn").style.display = "inline-block";
        });
        document.getElementById("sheetValue").innerText = "å¯¾å¿œå€¤: " + found.value;
    } else {
        document.getElementById("qrcode").innerHTML = "";
        document.getElementById("sheetValue").innerText = "æœªç™»éŒ²ã§ã™";
        document.getElementById("downloadBtn").style.display = "none";
    }
}

// QRä¿å­˜é–¢æ•°
function downloadQR() {
    const canvas = document.querySelector("#qrcode canvas");
    if (!canvas) {
        alert("QRã‚³ãƒ¼ãƒ‰ãŒç”Ÿæˆã•ã‚Œã¦ã„ã¾ã›ã‚“");
        return;
    }
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "å…¥å ´QR.png";
    link.click();
}

// ======================
// QRã‚³ãƒ¼ãƒ‰èª­å–æ©Ÿèƒ½è¿½åŠ 
// ======================
let html5QrCode;
document.getElementById("cameraBtn").addEventListener("click", () => {
    const readerDiv = document.getElementById("reader");

    // åˆå›ã‚¯ãƒªãƒƒã‚¯æ™‚ã®ã¿ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆ
    if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
    }

    // ã‚«ãƒ¡ãƒ©è¡¨ç¤º
    readerDiv.style.display = "block";

    html5QrCode.start(
        { facingMode: "environment" }, // ã‚¢ã‚¦ãƒˆã‚«ãƒ¡ãƒ©
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
            document.getElementById("userid").value = decodedText;
            generateQR(); // è‡ªå‹•ã§QRç”Ÿæˆ

            // ğŸ”´ èª­ã¿å–ã‚Šå¾Œã«ã‚«ãƒ¡ãƒ©åœæ­¢
            html5QrCode.stop().then(() => {
                readerDiv.style.display = "none"; // ã‚«ãƒ¡ãƒ©æ ã‚‚éè¡¨ç¤º
            }).catch(err => console.error("ã‚«ãƒ¡ãƒ©åœæ­¢ã‚¨ãƒ©ãƒ¼:", err));
        }
    ).catch(err => console.error("ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼:", err));
});
</script>
