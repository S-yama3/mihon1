<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>入場QR生成</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: sans-serif;
  }
  #qrcode { margin-bottom: 20px; }
  input { font-size: 16px; padding: 5px; margin-bottom: 10px; width: 400px; }
  button { font-size: 16px; padding: 5px 10px; }
  #inputValue, #sheetValue { margin-top: 5px; font-size: 18px; }
</style>
</head>
<body>

<h2>IDを入力</h2>
<input type="text" id="userid" placeholder="半角英数字で入力">
<button id="generateBtn" disabled onclick="generateQR()">QR生成</button>

<div id="qrcode"></div>
<div id="inputValue"></div>
<div id="sheetValue"></div>

<script>
// CSV URL（スプレッドシート公開CSVをここに設定）
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZvuoqelNmRp5XOVgl-0gT6FoV0GVW4zlhJYCr4GWlZHYG3eN_0tXAoDvJ9EUJ3LLDdi6HBr0VPj-9/pub?output=csv";

let sheetData = [];

// CSV取得
fetch(csvURL)
  .then(res => res.text())
  .then(csvText => {
      const lines = csvText.trim().split("\n");
      sheetData = lines.map(line => {
          const [id, value] = line.split(",");
          return {id: id.trim(), value: value ? value.trim() : ""};
      });
      // CSV読み込み完了後にボタン有効化
      document.getElementById("generateBtn").disabled = false;
  })
  .catch(err => console.error("CSV取得エラー:", err));

// 半角チェック関数
function isHalfWidth(str) {
    return /^[\x20-\x7E]+$/.test(str);
}

function generateQR() {
    const inputVal = document.getElementById("userid").value.trim();

    if (!inputVal) {
        alert("IDを入力してください");
        return;
    }

    if (!isHalfWidth(inputVal)) {
        alert("半角で入力してください");
        return;
    }

    // 検索用は大文字変換
    const searchVal = inputVal.toUpperCase();
    const found = sheetData.find(item => item.id.toUpperCase() === searchVal);

    // 結果表示
    document.getElementById("inputValue").innerText = "見本市コード: " + inputVal;

    if (found) {
        // QR生成
        document.getElementById("qrcode").innerHTML = "";
        QRCode.toCanvas(document.getElementById("qrcode"), inputVal, { width: 200 }, function(error) {
            if (error) console.error(error);
        });
        document.getElementById("sheetValue").innerText = "お客様名: " + found.value;
    } else {
        // QRは作らず未登録表示
        document.getElementById("qrcode").innerHTML = "";
        document.getElementById("sheetValue").innerText = "未登録のコードが入力されています";
    }
}
</script>

</body>
</html>
