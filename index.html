<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>入場QR生成</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
    padding: 10px;
    min-height: 100vh;
    background-color: #87ceeb; /* 水色背景 */
  }
  #buttonArea {
    display: flex;
    gap: 10px;
    margin: 10px 0;
  }
  #reader {
    width: 90%;
    max-width: 400px;
    margin: 15px 0;
    display: none;
  }
  #qrcode { margin-top: auto; margin-bottom: 20px; }
  input { font-size: 16px; padding: 8px; margin-bottom: 10px; width: 90%; max-width: 400px; }
  button { font-size: 16px; padding: 8px 12px; }
  #inputValue, #sheetValue { font-size: 18px; text-align: center; margin-top: 5px; word-break: break-word; }
</style>
</head>
<body>

<h2>見本市コードを入力して下さい</h2>
<input type="text" id="userid" placeholder="半角英数字で入力">

<div id="buttonArea">
  <button id="generateBtn" disabled>QR生成</button>
  <button id="downloadBtn" style="display:none;">QR保存</button>
</div>

<div id="reader"></div>
<div id="inputValue"></div>
<div id="sheetValue"></div>
<div id="qrcode"></div>

<script>
// スプレッドシートCSV URL
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZvuoqelNmRp5XOVgl-0gT6FoV0GVW4zlhJYCr4GWlZHYG3eN_0tXAoDvJ9EUJ3LLDdi6HBr0VPj-9/pub?output=csv";

let sheetData = [];

// CSV取得
fetch(csvURL)
  .then(res => res.text())
  .then(csvText => {
      const lines = csvText.trim().split("\n");
      sheetData = lines.map(line => {
          const [id, value] = line.split(",");
          return {id: id.trim(), value: value ? value.trim() : ""};
      });
      document.getElementById("generateBtn").disabled = false;
  })
  .catch(err => console.error("CSV取得エラー:", err));

// 半角チェック
function isHalfWidth(str) {
    return /^[\x20-\x7E]+$/.test(str);
}

// QR生成処理
function generateQR() {
    const inputVal = document.getElementById("userid").value.trim();
    if(!inputVal) return alert("IDを入力してください");
    if(!isHalfWidth(inputVal)) return alert("半角で入力してください");

    const searchVal = inputVal.toUpperCase();
    const found = sheetData.find(item => item.id.toUpperCase() === searchVal);

    document.getElementById("inputValue").innerText = "入力ID: " + inputVal;
    document.getElementById("sheetValue").innerText = found ? "対応値: " + found.value : "未登録です";

    const qrDiv = document.getElementById("qrcode");
    qrDiv.innerHTML = "";

    QRCode.toCanvas(inputVal.toUpperCase(), { width: 250 }, function(err, qrCanvas){
        if(err) return console.error(err);

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const textHeight = 40*2; // 文字2行分
        canvas.width = qrCanvas.width;
        canvas.height = qrCanvas.height + textHeight;

        // QR描画
        ctx.drawImage(qrCanvas, 0, 0);

        // 文字部分背景を白に
        ctx.fillStyle = "white";
        ctx.fillRect(0, qrCanvas.height, canvas.width, textHeight);

        // 文字描画
        ctx.font = "16px sans-serif";
        ctx.fillStyle = "black";
        ctx.textAlign = "center";

        // 1行目：入力ID
        ctx.fillText(inputVal.toUpperCase(), canvas.width/2, qrCanvas.height + 20);

        // 2行目：対応値
        if(found){
            ctx.fillText(found.value, canvas.width/2, qrCanvas.height + 40 + 20);
        }

        qrDiv.appendChild(canvas);
        document.getElementById("downloadBtn").style.display = "inline-block";
    });
}

document.getElementById("generateBtn").addEventListener("click", generateQR);

// QR保存（ダウンロード後にポップアップ表示）
document.getElementById("downloadBtn").addEventListener("click", () => {
    const canvas = document.querySelector("#qrcode canvas");
    if(!canvas) {
        alert("QRコードが生成されていません");
        return;
    }

    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "入場QR.png";
    link.click();

    // 保存完了メッセージ
    alert("QR画像がダウンロードフォルダに保存されました");
});

// ======================
// QRコード読取機能
// ======================
let html5QrCode;
document.getElementById("cameraBtn").addEventListener("click", async () => {
    const readerDiv = document.getElementById("reader");
    readerDiv.style.display = "block";

    if(!html5QrCode){
        html5QrCode = new Html5Qrcode("reader");
    }

    try {
        const devices = await Html5Qrcode.getCameras();
        if(devices && devices.length){
            const cameraId = devices.find(d => d.label.toLowerCase().includes("back"))?.id || devices[0].id;
            await html5QrCode.start(
                { deviceId: { exact: cameraId } },
                { fps:10, qrbox:250 },
                (decodedText) => {
                    document.getElementById("userid").value = decodedText;
                    generateQR();
                    html5QrCode.stop().then(()=>{ readerDiv.style.display="none"; });
                }
            );
        } else {
            alert("利用可能なカメラが見つかりませんでした");
        }
    } catch(err){
        console.error("カメラ起動エラー:", err);
        alert("カメラを起動できませんでした。権限やブラウザ設定を確認してください。");
    }
});
</script>

</body>
</html>
